<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Tracker</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
      integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="level">
        <p class="level-item has-text-centered">
          <span class="title">Health Tracker</span>
        </p>
        <p class="level-item has-text-centered">
          <a class="link is-info">Exercise</a>
        </p>
        <p class="level-item has-text-centered">
          <a class="link is-info">Recipes</a>
        </p>

        <p class="level-item has-text-centered">
          <a class="link is-info">Nutrition</a>
        </p>
        <p class="level-item has-text-centered">
          <a class="link is-info">Shopping List</a>
        </p>
        <p class="level-item has-text-centered">
          <a class="link is-info">Planner</a>
        </p>
      </nav>
    </header>
    <main>
      <div class="tile is-ancestor grid">
        <div class="tile is-parent is-vertical is-3">
          <article class="tile is-child notification filter_section">
            <div class="content">
              <p class="title">Filter Search</p>
              <input
                class="input"
                type="text"
                placeholder="Search Recipe"
              />
              <br />

              <div class="container diet" >
                <div>
                  <label class="is-size-5">Fruits</label>

                  <br />
                  <label>
                    <input type="checkbox" />
                    Low-Carb
                  </label>

                  <label class="checkbox">
                    <input type="checkbox" />
                    High-Protein
                  </label>

                  <label class="checkbox">
                    <input type="checkbox" />
                    High-Fiber
                  </label>
                </div>
                <br />
                <div class="container cuisine" >
                    <div>
                      <label class="is-size-5">Cuisine </label>
    
                      <br />
                      <label>
                        <input type="checkbox" />
                        Asian
                      </label>
    
                      <label class="checkbox">
                        <input type="checkbox" />
                        American
                      </label>
    
                      <label class="checkbox">
                        <input type="checkbox" />
                        Indian
                      </label>
                    </div>
                    <br/>
                    <div class="container meal_type" >
                        <div>
                          <label class="is-size-5">Meal Type</label>
        
                          <br />
                          <label class="checkbox">
                            <input type="checkbox" />
                            Breakfast
                          </label>
                          <label>
                            <input type="checkbox" />
                            Lunch
                          </label>
        
                          <label class="checkbox">
                            <input type="checkbox" />
                            Dinner
                          </label>
        
                        
                        </div>
                        </div>
                        <br/>
                        <div>
                            <label class="is-size-5">Calories</label>
                            <input class="slider is-fullwidth is-small is-circle" step="1" min="0" max="100" value="50" type="range"/>
                        </div>
              </div>
            </div>
          </article>
        </div>
        <div class="line"></div>



       <!--  /********************   RECIPES    ********************/  -->
        <div class="tile is-parent is-vertical is-9 ">
          <article class="tile is-child notification recipe_section">
            <div class="content">
              <p class="title">Recipes</p>
              <!-- <p class="subtitle">With even more content</p> -->
             
              <div class="card_container" id="card_container">
               
                  
              </div>
            </div>
          </article>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
